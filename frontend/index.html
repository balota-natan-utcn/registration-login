<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
        <div class="switch-form">
            Don't have an account? <a href="#" onclick="showRegister()">Sign up here</a>
        </div>
        <div id="loginResponse"></div>
    </div>

    <!-- Register Form -->
    <div id="registerContainer" class="container hidden">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email *</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password *</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="registerFirstName">First Name</label>
                <input type="text" id="registerFirstName">
            </div>
            <div class="form-group">
                <label for="registerLastName">Last Name</label>
                <input type="text" id="registerLastName">
            </div>
            <div class="form-group">
                <label for="registerPhone">Phone</label>
                <input type="tel" id="registerPhone">
            </div>
            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>
        <div class="switch-form">
            Already have an account? <a href="#" onclick="showLogin()">Sign in here</a>
        </div>
        <div id="registerResponse"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container dashboard hidden">
        <h1>Dashboard</h1>
        <div id="userInfo" class="user-info"></div>
        
        <div class="dashboard-buttons">
            <button class="btn" onclick="getProfile()">Get Profile</button>
            <button class="btn" onclick="getUsers()">Get All Users</button>
            <button class="btn btn-secondary" onclick="testBackend()">Test Backend</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
        
        <div id="dashboardResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
